<script>

    var texts = ["$cd ~", "$grep 404 *.html", "$cd ..", "$jekyll serve", "$python run.py"]

    function random_text()
    {
        var i = Math.floor((texts.length - 1) * Math.random());
        e = document.getElementById("xxx");
        t = "\n" + texts[i] + "\n";
        e.innerText = t;
    }

    setInterval(random_text, 500)
</script>
